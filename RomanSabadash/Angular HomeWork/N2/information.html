<table class='table table-hover'>
	<thead>
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Surname</th>
			<th>Birthday</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat='info in data | filter : selectUser'>
		<td>{{$index+1}}</td>
		<td>{{info.name}}</td>
		<td>{{info.surname}}</td>
		<td>{{info.birthday}}</td>
	</tr>
	</tbody>
</table>
<span>gffgfgf{{selectUser}}</span>
