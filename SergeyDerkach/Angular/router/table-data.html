<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Cost</td>
            <td>Popular</td>
            <td>Date</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="scotch in scotches">
            <td>{{ $index }}</td>
            <td>{{ scotch.name }}</td>
            <td>${{ scotch.price }}</td>
            <td>{{ scotch.popular }}</td>
            <td>{{ scotch.date| date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
        </tr>
        
    </tbody>
</table>
