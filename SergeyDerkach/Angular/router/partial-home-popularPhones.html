
<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Cost</td>
        <td>Popular</td>
        <td>Date</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="popularPhone in popularPhones">
        <td>{{ $index }}</td>
        <td>{{ popularPhone.name }}</td>
        <td>${{ popularPhone.price }}</td>
        <td>{{ popularPhone.popular }}</td>
        <td>{{ popularPhone.date| date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
    </tr>

    </tbody>
</table>
