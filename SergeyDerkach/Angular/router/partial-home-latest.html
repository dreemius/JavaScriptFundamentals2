<ul>
    <li ng-repeat="dog in dogs">{{ dog }}</li>
</ul>


<h2>Fine Scotches</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Cost</td>
        <td>Popular</td>
        <td>Date</td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="latest in latestes">
        <td>{{ $index }}</td>
        <td>{{ latest.name }}</td>
        <td>${{ latest.price }}</td>
        <td>{{ latest.popular }}</td>
        <td>{{ latest.date| date:'yyyy-MM-dd HH:mm:ss Z' }}</td>
    </tr>

    </tbody>
</table>
